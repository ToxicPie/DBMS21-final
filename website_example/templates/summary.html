<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <title>{{product}}</title>
</head>

<body>
    <h1>{{product}}</h1>
    <div class="line-chart-container" style="position: relative; height:50vh; width:60vw">
        <canvas id="historyLine"></canvas>
    </div>

    <script>
        var historyLine = document.getElementById('historyLine').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

        var historyLineChart = new Chart(historyLine, {
            type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: [
                    {% for item in history_data['fetched_on'] %}
                    "{{ item }}",
                    {% endfor %}
                ],
                datasets: [{
                    type: 'line',
                    label: 'buy_price',
                    yAxisID: 'Buy_price',
                    data: [
                        {% for item in history_data['buy_price'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor: "rgba(1, 79, 134, 0.1)",
                    borderWidth: 1,
                    borderColor: "rgba(1, 42, 74, 1)",
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#777'
                }, {
                    type: 'line',
                    label: 'sell_price',
                    yAxisID: 'Sell_price',
                    data: [
                        {% for item in history_data['sell_price'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor:  "rgba(401, 24, 74, 0.1)",
                    borderWidth: 1,
                    borderColor: "rgba(89, 13, 34, 1)",
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#777'
                }, {
                    type: 'bar',
                    label: 'buy_volume',
                    yAxisID: 'Buy_volume',
                    data: [
                        {% for item in history_data['buy_volume'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor: "rgba(1, 79, 134, 0.4)",
                    borderWidth: 1,
                    borderColor: "rgba(1, 42, 74, 1)",
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#777'
                }, {
                    type: 'bar',
                    label: 'sell_volume',
                    yAxisID: 'Sell_volume',
                    data: [
                        {% for item in history_data['sell_volume'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor:  "rgba(401, 24, 74, 0.4)",
                    borderWidth: 1,
                    borderColor: "rgba(89, 13, 34, 1)",
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#777'
                }]
            },
            options: {
                responsive:true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: "history",
                    fontSize: 25
                },
                legend: {
                    display: true,
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                },
                scales: {
                    yAxes: [{
                        id: 'Buy_price',
                        type: 'linear',
                        position: 'left'
                    }, {
                        id: 'Sell_price',
                        type: 'linear',
                        position: 'right'
                    }, {
                        id: 'Buy_volume',
                        display: false,
                        type: 'linear',
                        barPercentage: 0.4
                    }, {
                        id: 'Sell_volume',
                        display: false,
                        type: 'linear',
                        barPercentage: 0.4
                    }],
                    xAxis: {
                    // The axis for this scale is determined from the first letter of the id as `'x'`
                    // It is recommended to specify `position` and / or `axis` explicitly.
                        type: 'time',
                    }
                }
            }
        });
    </script>
    <div class="doughnut-chart-container"  style="position: relative; height:40vh; width:40vw">
        <canvas id="buyDoughnut"></canvas>
    </div>

    <script>
        var buyDoughnut = document.getElementById('buyDoughnut').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

        var buyDoughnutChart = new Chart(buyDoughnut, {
            type: 'doughnut', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: [
                    {% for item in buy_data['summary_index'] %}
                    "{{ item }}",
                    {% endfor %}
                ],
                datasets: [{
                    label: 'amount',
                    data: [
                        {% for item in buy_data['amount'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor: [
                        "rgba(1, 42, 74, 1)",
                        "rgba(1, 58, 99, 1)",
                        "rgba(1, 73, 124, 1)",
                        "rgba(1, 79, 134, 1)",
                        "rgba(42, 111, 151, 1)",
                        "rgba(44, 125, 160, 1)",
                        "rgba(70, 143, 175, 1)",
                        "rgba(97, 165, 194, 1)",
                        "rgba(137, 194, 217, 1)",
                        "rgba(169, 214, 229, 1)"
                    ],
                    borderWidth: 1,
                    borderColor: '#fff',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#fff'
                }]
            },
            options: {
                responsive:true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: "buy order",
                    fontSize: 25
                },
                legend: {
                    display: false,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }
            }
        });
    </script>
    <div class="doughnut-chart-container"  style="position: relative; height:40vh; width:40vw">
        <canvas id="sellDoughnut"></canvas>
    </div>

    <script>
        var sellDoughnut = document.getElementById('sellDoughnut').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

        var sellDoughnutChart = new Chart(sellDoughnut, {
            type: 'doughnut', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: [
                    {% for item in sell_data['summary_index'] %}
                    "{{ item }}",
                    {% endfor %}
                ],
                datasets: [{
                    label: 'amount',
                    data: [
                        {% for item in sell_data['amount'] %}
                        {{item}},
                        {% endfor %}
                    ],
                    backgroundColor: [
                        "rgba(89, 13, 34, 1)",
                        "rgba(128, 15, 47, 1)",
                        "rgba(164, 19, 60, 1)",
                        "rgba(401, 24, 74, 1)",
                        "rgba(255, 77, 109, 1)",
                        "rgba(255, 117, 143, 1)",
                        "rgba(255, 143, 163, 1)",
                        "rgba(255, 179, 193, 1)",
                        "rgba(255, 404, 213, 1)",
                        "rgba(255, 240, 243, 1)"
                    ],
                    borderWidth: 1,
                    borderColor: '#fff',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#fff'
                }]
            },
            options: {
                responsive:true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: "sell order",
                    fontSize: 25
                },
                legend: {
                    display: false,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips: {
                    enabled: true
                }
            }
        });
    </script>
</body>

</html>
